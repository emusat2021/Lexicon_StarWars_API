<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> StarWars Biometrics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container-fluid header">
            <div class="card text-center">
                <div class="card-header">
                    StarWars Biometrics
                </div>
            </div>
        </div>
    </header>
    <!-- /HEADER -->
    <!-- CONTENT -->
    <div class="container-fluid content">
        <div class="card text-center">
            <div class="card-header">
                <p> 
                    Enter the name of a Star Wars character and get
                    biometric data back.
                </p>
                <div>
                    <form id="inputNameForm" style="margin-bottom:100px">
                        <input type="text" id="nameInput" placeholder="Enter name">
                        <button type="submit" id="btnSubmitName">Submit</button>
                    </form>
                </div>
                <div>
                    <textarea name="result" id="output" cols="30" rows="10" style="margin-bottom:100px" ></textarea>
                </div>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <footer>
        <div class="container-fluid footer" style="margin-top: 50px">
            <div class="disclaimer text-center">
                <small>For educational purposes only | 	&#169; 2024 by
                <a href="https://github.com/emusat2021" target="_blank">Eugenia Musat</a>
                </small>
            </div>
        </div>
    </footer>
    <!-- /FOOTER -->
    <script src="script.js"></script> 
</body>
</html>
